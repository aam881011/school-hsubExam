<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body class="log">
  <div class="containe1">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 class="pt-3">تسجيل الدخول </h3>
          <div class="d-flex justify-content-end social_icon">
            <span>
              <!-- <i class="fab fa-twitter-square"></i> -->
              <img src="images/logo.png" alt="">
            </span>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control text-center" placeholder="البريد الإلكتروني">

            </div>
            <div class="input-group form-group pt-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control text-center" placeholder="كلمة المرور">
            </div>
            <div class="form-group pt-5">
              <input type="submit" value="تسجيل الدخول " class="btn float-right login_btn">
              <a class="btn float-left login_btn w-50" href="">هل نسيت كلمة المرور؟ </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
